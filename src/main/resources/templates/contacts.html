<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="styling/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Contacts</title>
</head>
<body>
    <div>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a class="nav-active" href="#">Contacts</a></li>
                    <li><a href="/groups">Groups</a></li>
                    <li><a href="/calendar">Calendar</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-body">
            <div class="main-left">
                <ul class="list-alphabet">
                </ul>
            </div>

            <div class="main-right">
                <div class="personal-info">
                    <form id='contactForm' action="">
                        <div class="personal-info-header-row">
                            <div class="personal-info-header"></div>
                            <div class="img-square-container" id="imgSquareContainer">
                                <img class="display-img" id="displayImg">
                            </div>
                        </div>
                        <div class="personal-info-tab">
                            <label class="tab-header" for="firstName">First name</label>
                            <input type="text" required autocomplete="off" class="form-input" name="firstName" id="firstName">
                        </div>
                        <div class="personal-info-tab">
                            <label class="tab-header" for="middleNames">Middle name(s)</label>
                            <input type="text" autocomplete="off" class="form-input" name="middleNames" id="middleNames">
                        </div>
                        <div class="personal-info-tab">
                            <label class="tab-header" for="surname">Surname</label>
                            <input type="text" required autocomplete="off" class="form-input" name="surname" id="surname">
                        </div>
                        <div class="personal-info-tab">
                            <label class="tab-header" for="title">Title</label>
                            <input type="text" autocomplete="off" class="form-input" name="title" id="title">
                        </div>
                        <div class="personal-info-tab">
                            <div class="tab-header">Birthday</div>
                            <div id="dateContainer">
                                <div class="month-input-container">
                                    <input type="number" min="1" max="31" autocomplete="off" class="form-input" name="day" id="day" value="" onchange="this.value = this.value.padStart(2, '0')">
                                    <label class="tab-header" for="day">Day</label>
                                </div>
                                <div class="month-input-container">
                                    <input type="number" min="1" max="12" autocomplete="off" class="form-input" name="month" id="month" value="" onchange="this.value = this.value.padStart(2, '0')">
                                    <label class="tab-header" for="month">Month</label>
                                </div>
                                <div class="month-input-container">
                                    <input type="number" min="1901" max="2100" autocomplete="off" class="form-input" name="year" id="year">
                                    <label class="tab-header" for="year">Year</label>
                                </div>
                                <input type="hidden" id="contactId" name="contactId"/>
                            </div>
                        </div>
                        <div class="personal-info-tab">
                            <label class="tab-header" for="imageUpload">Image</label>
                            <input type="file" autocomplete="off" class="form-input" name="imageUpload" id="imageUpload" accept=".jpg, .jpeg, image/jpeg">
                        </div>
                        <button class="btn btn-primary" id="btnSubmitNewContact">Submit</button>
                        <button class="btn btn-primary" id="btnUpdateContact">Update</button>
                        <div class="link-text" id="newContact">Create new contact</div>


                    </form>

                </div>

            </div>
        </div>
    </div>

    <script type="module" src="/javascript/contacts/contacts.js"></script>

</body>
</html>
